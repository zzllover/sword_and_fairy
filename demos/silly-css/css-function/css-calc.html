<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1, p{
      text-align: center;
    }

    #div1{
      position: absolute;
      left: 80px;
      /* calc有严格的格式要求 运算符前后一个空格*/
      width: calc(100% - 160px);
      border: 2px solid black;
      padding: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>The calc() Function</h1>
  
  <p>Create a div that stretches across the window, with a 50px gap between both sides of the div and the edges of the
    window:</p>
  
  <div id="div1">Some text...</div>
</body>
</html>
