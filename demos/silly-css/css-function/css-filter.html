<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    div{
      text-align: center;
    }

    img {
      width: 500px;
      margin-bottom: 20px;
    }

    .filter1 img {
      filter: grayscale(90%) sepia(13%) saturate(700%);
    }

    .filter2 img {
      filter: hue-rotate(-40deg);
    }

    .filter3 img {
      filter: contrast(170%) saturate(80%) blur(1px);
    }
  </style>
</head>

<body>
  <div>
    <h1>Original Image:</h1>
    <img
      src="https://images.unsplash.com/photo-1546948630-1149ea60dc86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80">
  </div>
  <h1>Filtered Image:</h1>

  <div id="filter1"><img
      src="https://images.unsplash.com/photo-1546948630-1149ea60dc86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
      alt=""></div>
  <div id="filter2"><img
      src="https://images.unsplash.com/photo-1546948630-1149ea60dc86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
      alt=""></div>
  <div id="filter3"><img
      src="https://images.unsplash.com/photo-1546948630-1149ea60dc86?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1500&q=80"
      alt=""></div>
</body>

</html>
